{% extends "layout.html" %}

{% block title %}Delete account{% endblock %}


{% block main %}
<h1 class="danger">DELETE ACCOUNT</h1>
<p style="text-align: center">To delete the account please provide username and password</p>
<form action="/delete_account" method="post">
    <div class="mb-3"><input type="text" name="username" placeholder="Username" class="form-control mx-auto w-auto">
    </div>
    <div class="mb-3"><input type="password" name="password" placeholder="Password" class="form-control mx-auto w-auto">
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
